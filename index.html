<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Piazza di Pasta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background_home">
    <!-- Header section with logo, booking, and social media links -->
    <header class="top_bar">
        <nav class="top_nav font_family">
            <img src="images/logo.png" alt="Restaurant Logo" class="logo">
            Book Now
            <p>
                Follow us 
                <img src="images/fb_icon.png" alt="Facebook Icon" class="top_icon">
                <img src="images/ig_icon.png" alt="Instagram Icon" class="top_icon">
            </p>
        </nav>
    </header>
    <main class="content font_family">
        <div class="box">
            <!-- Main welcome message for visitors -->
            <h2 id="header">Welcome to La Piazza di Pasta</h2>
            <!-- Navigation links to key pages -->
            <nav class="font_nav" style="color: black;">
                <a href="menu.html">Explore Menu</a><img src="images/fork_icon.png" alt="Menu" class="icon"><br>
                <a href="about.html">About Us</a><img src="images/book_icon.png" alt="About Us" class="icon"><br>
                <a href="contact.html">Contact Us</a><img src="images/envelope_icon.png" alt="Contact Us" class="icon"><br>
            </nav>
            <!-- Footer with a restaurant tagline -->
            <footer>
                <p>"Savour the heart of Italy, one bite at a time!"</p>
            </footer>
        </div>
        <!-- Section for embedding a promotional video -->
        <div class="video">
            <iframe 
                width="800" 
                height="500" 
                src="https://www.youtube.com/embed/bBIXK2pnwR4"
                title="Kucina Italian Restaurant Channel Trailer"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
    </main>
</body>
</html>
